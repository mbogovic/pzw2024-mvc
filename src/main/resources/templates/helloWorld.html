<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Superhero list</title>
   <link th:href="@{/styles/table.css}" rel="stylesheet" />
</head>
<body>
<table>
   <thead>
   <tr>
      <th>Superhero ID</th>
      <th>Superhero name</th>
   </tr>
   </thead>
   <tbody>
   <tr th:each="hero : ${heroList}">
      <td th:text="${hero.id}"></td>
      <td th:text="${hero.name}"></td>
   </tr>
   </tbody>
</table>
</body>
</html>
